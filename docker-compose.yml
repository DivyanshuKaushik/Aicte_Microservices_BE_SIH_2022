version: '3.9'
services:
  zookeeper:
    container_name: zookeeper
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"
  kafka:
    container_name: kafka
    image: wurstmeister/kafka
    ports:
      - "9092:9092"
    volumes:
      - ./data/kafka:/var/run/docker.sock
    environment:
      - KAFKA_ADVERTISED_HOST_NAME=kafka
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
  api-gateway:
    container_name: api-gateway
    build: ./api-gateway
    ports:
      - "4000:4000"
    volumes:
      - ./api-gateway:/app
    networks:
      - aicte-network
  users:
    container_name: users
    build: ./users
    ports:
      - 4001:4000
    volumes:
      - ./users:/app
    env_file:
      - aicte.env
    networks:
      - aicte-network
  venue:
    container_name: venue
    build: ./venue
    ports:
      - 4002:4000
    volumes:
      - ./venue:/app
    env_file:
      - aicte.env
    networks:
      - aicte-network
  events:
    container_name: events
    build: ./events
    ports:
      - 4003:4000
    volumes:
      - ./events:/app
    env_file:
      - aicte.env
    networks:
      - aicte-network
networks:
  aicte-network:
    driver: bridge